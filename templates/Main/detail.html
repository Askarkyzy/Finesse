{% extends 'Main/base.html' %}

{% load static %}
{% block content %}

      <section class="prodetails" id="prodetails">
         <div class="single-pro-image">
            <img src="{{ get_clothes.image.url }}" alt="" width="100%" id="MainImg">

            <div class="small-img-group">
               <div class="small-img-col">
                  <img src="{{ get_clothes.image.url }}" alt="" width="100%" class="small-img">
               </div>
               <div class="small-img-col">
                  <img src="{{ get_clothes.image.url }}" alt="" width="100%" class="small-img">
               </div>
            </div>

         </div>

         <div class="single-pro-details">

            <h2 class="title">{{get_clothes.name}}</h2>
            <h5 class="price">${{get_clothes.price}}</h5>
            <!-- <select>
               <option>Select size</option>
               <option>XS</option>
               <option>S</option>
               <option>M</option>
            </select> -->

            <button class="size">S</button>
            <button class="size">M</button>
            <button class="size">L</button>
            <input type="number" value="1">
            <button class="btn"><a href="">Add to Cart</a></button>
            <h2 class="Product_header">Product Details</h2>
            <span class="product_details">{{get_clothes.description}}</span>


         </div>
      </section>

      {% endblock %}
